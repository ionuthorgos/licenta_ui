<div class="container">
  <div class="row">
    <div class="col-sm-12">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-5">
      <p class="text-center">Use the form below to change your password. Your password cannot be the same as your
        username.</p>
      <form method="post" id="passwordForm">
        <input type="password" class="input-lg form-control" name="password1" id="password1" placeholder="New Password"
               autocomplete="off">
        <div class="row">
          <div class="col-sm-8">
            <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 7 Characters Long<br>
            <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Uppercase Letter
          </div>
          <div class="col-sm-8">
            <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
          </div>
        </div>
        <input type="password" class="input-lg form-control" name="password2" id="password2"
               placeholder="Repeat Password" autocomplete="off">
        <div class="row">
          <div class="col-sm-12">
            <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
          </div>
        </div>
        <input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..."
               value="Change Password">
      </form>
    </div><!--/col-sm-6-->
  </div><!--/row-->
</div>
